<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HomeMade - Esperienze culinarie per arricchire il tuo viaggio a Roma">
  <title>HomeMade - Esperienze a Roma</title>
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-mobile">
    <div class="HOME-MADE-our-wrapper">
      <h1 class="HOME-MADE-our">
        <span class="span">HOME MADE<br /></span>
        <span class="text-wrapper-2">our hospitality concept</span>
      </h1>
    </div>
  </header>

  <main class="landingpage">
    <div class="landingpage-mobile">
      <img class="SFONDO-MARMO" src="img/SFONDO-MARMO.png" alt="Sfondo Marmo">

      <section class="content">
        <p class="testo">
          Noi di HomeMade ti proponiamo di scegliere fra delle esperienze culinarie che possano arricchire il tuo viaggio a Roma!
        </p>

        <article class="card card-welcomekit">
          <div class="overlap-group">
            <div class="card-welcome-kit"></div>
            <h2 class="div">WELCOME KIT</h2>
            <p class="p">Una selezione di prodotti locali proprio buonissimi</p>
            <img class="DALLE" src="img/DALL-e.png" alt="Prodotti locali">
            <img class="plus-circle" src="img/plus-circle.svg" alt="Icona Plus">
          </div>
        </article>

        <!-- Ripeti il modello per le altre card -->
      </section>

      <footer class="footer">
        <img class="logo" src="img/logo.png" alt="Logo">
        <div class="language-selector">
          <img class="language" src="img/language.svg" alt="Lingua">
          <img class="vector" src="img/vector-30.svg" alt="Icona dropdown">
          <div class="text-wrapper">Italiano</div>
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
